                    <ul class="navbar__menu">
                        <li class="navbar__item with-submenu">

                                <li class="submenu__item">

<main id="register" class="container">
    <div class="register__header">
        <h2 class="login__title">FORMULARIO DE CONTACTO</h2>
    </div>
    <form class="login__form form" action="#" method="POST" enctype="application/x-www-form-urlencoded">
    <div class="form__box--grid">
        <label class="form__label" for="name">Motivo o Asunto</label>
        <input class="form__input" type="text" name="name" id="name" placeholder="Motivo" required>
    </div>
    <div class="form__box--grid">
        <label class="form__label" for="name">Descripción</label>
        <input class="form__input" type="text" name="name" id="name" placeholder="Descripción" required>
    </div>
    <div class="form__submission">
        <input class="form__btn btn btn--primary btn--medium" type="submit" value="Enviar">
    </div>    
    </form>
</main>

<footer class="footer">
    <nav class="navbar container">
        <ul class="navbar__item">
            <li class="navbar__item">
                <a class="navbar__link" href="../shop/shop">SHOP</a>

            <li class="navbar__item">

<script>
    new Glide('.glide',
        {
            type: 'carousel',
            startAt: 0,
            perView: 3,
            gap: 30,
            breakpoints: {
                991: {
                    perView: 2
                    },
                768: {
                    perView: 1
                }
            }
        }
    ).mount();
</script>
</body>
</html>
